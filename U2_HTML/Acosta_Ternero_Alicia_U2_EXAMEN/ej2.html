<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ej2</title>
    <style>
        th, td{
            border: 1px black solid;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td style="background-color: rgb(187, 187, 187); border:0px;" colspan="5">My Multi Level Table</td>
        </tr>
        <tr>
            <th rowspan="2" colspan="2">Column 0</th>
            <th rowspan="2">Column 1</th>
            <th colspan="2">Column 2</th>
        </tr>
        <tr>
            <th>Column 2a</th>
            <th>Column 2b</th>
        </tr>
        <tr>
            <th rowspan="2">Row 1</th>
            <th>Row 1a</th>
            <td>123</td>
            <td>456</td>
            <td>789</td>
        </tr>
        <tr>
            <th>Row 1b</th>
            <td>123</td>
            <td>456</td>
            <td>789</td>
        </tr>
        <tr>
            <th colspan="2">Row 2</th>
            <td>123</td>
            <td>456</td>
            <td>789</td>
        </tr>
    </table>
</body>
</html>
